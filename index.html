<!DOCTYPE html>
  <html>
    <head>
        <meta charset="UTF-8">
        <title>DynWallpaperr</title> 
    
        <link href="./node_modules/winjs/css/ui-dark.css" rel="stylesheet" />
        <link rel="stylesheet" href="./src/css/main.css" type="text/css" />
        <link href="./node_modules/pretty-checkbox/dist/pretty-checkbox.min.css" type="text/css" rel="stylesheet" />
        
        <script src="./src/js/index.js" ></script>
        <script src="./node_modules/winjs/js/base.js"></script>
        <script src="./node_modules/winjs/js/ui.js"></script> 
    </head>
    <body>
        <div id="app">
            <div class="splitView" data-win-control="WinJS.UI.SplitView" data-win-options="{panePlacement:'right'}">
                <!-- Pane area -->
                <div style="-webkit-app-region: drag">
                    <div class="nav-commands">
                        <div id="closeBtn" data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: 'Close', icon: 'cancel'}"></div>
                        <div id="openHomeBtn" data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: 'Home', icon: 'home'}"></div>
                        <div id="openFavoritesBtn" data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: 'Favorite', icon: 'favorite'}"></div>
                        <div id="aboutSoftwareBtn" data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: 'Settings', icon: 'settings'}"></div>
                    </div>
                </div>
                
                <!-- Content area -->
                <div id="content-area"></div>
            </div>
        </div>
    </body>
</html>
