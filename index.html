<!DOCTYPE html>
  <html>
    <head>
        <meta charset="UTF-8">
        <title>Windows Lockscreen Image Saver</title> 
        <link rel="stylesheet" href="./src/css/main.css" type="text/css" />

        <link href="./node_modules/winjs/css/ui-dark.css" rel="stylesheet" />

        <script src="./src/js/index.js" ></script>

        <!--WinJS SCRIPTS IMPORTED HERE -->
        <script src="./node_modules/winjs/js/base.js"></script>
        <script src="./node_modules/winjs/js/ui.js"></script> 
    </head>
    <body>
        <div id="app">
            <div class="splitView" data-win-control="WinJS.UI.SplitView" data-win-options="{panePlacement:'right'}">
                <!-- Pane area -->
                <div>
                    <div class="header">
                        <button
                            class="win-splitviewpanetoggle"
                            data-win-control="WinJS.UI.SplitViewPaneToggle"
                            data-win-options="{ splitView: select('.splitView') }"
                        ></button>
                        <div class="win-type-title">DynWallpaper</div>
                    </div>
        
                    <div class="nav-commands">
                        <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: 'Home', icon: 'home'}"></div>
                        <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: 'Favorite', icon: 'favorite'}"></div>
                        <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: 'Settings', icon: 'settings'}"></div>
                    </div>
                </div>
        
                
                <!-- Content area -->
                <div id="imgs-area"> 
                </div> 
                
            </div>
        </div>
    </body>
</html>
